<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-weather-app</title>
</head>

<body>

    <section class="container">
        <section id="containerMain" class="main">
            <nav><img src="design/design1/assets/menu.svg"></nav>
            <h1 id="currentTemperature"></h1>
            <h2 id="currentCity"></h2>
            <p id="currentWeatherType"></p>
            <img src="./design/design1/img/sun.png">
            <section id="sunTime" class="containerTime">
            </section>
        </section>
        <div class="action-button"><img src="design/design1/assets/arrow-right.svg"></div>
        <section id="containerSub" class="subMain">
            <div id="weekdays" class="subRow"></div>
            <section class="wrapper">
                <div id="weatherIcons" class="subRow"></div>
                <div id="temperatures" class="subRow"></div>
            </section>
        </section>
    </section>



    <script src="./script.js"></script>
    <script src="./sub.js"></script>
</body>
